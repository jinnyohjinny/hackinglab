<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ info['title'] }} - InfoManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">InfoManager</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="mb-3">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">‚Üê Back to Dashboard</a>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">{{ info['title'] }}</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-3">
                            <small>Created: {{ info['created_at'] }}</small>
                        </p>
                        <div class="info-content">
                            <p>{{ info['content'] }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
