
services:
  web:
    build: .
    container_name: cloudcode-web
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=cloudcode-production-secret-key-change-in-production
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=cloudcode
      - POSTGRES_USER=cloudcode
      - POSTGRES_PASSWORD=cloudcode123
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - cloudcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: cloudcode-redis
    networks:
      - cloudcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: cloudcode-postgres
    environment:
      - POSTGRES_DB=cloudcode
      - POSTGRES_USER=cloudcode
      - POSTGRES_PASSWORD=cloudcode123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cloudcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudcode"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  cloudcode-network:
    driver: bridge

volumes:
  postgres-data:
